<ion-header>
  <ion-toolbar color = "primary">
    <ion-buttons slot="start">
      <ion-button (click)="cancelar()">
        <ion-icon name="arrow-back-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>{{ titulo }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-item>
  <ion-label>Empresas</ion-label>
  <ion-select placeholder="Selecciona una empresa" (ionChange)="seleccionarCompania($event)">
    <ion-select-option *ngFor="let company of companies" value="{{company.name}}">{{company.name}}</ion-select-option>
  </ion-select>
</ion-item>

<ion-content>
  <ion-item-sliding>
    <ion-item>
        <ion-label>
          <h3></h3>
        </ion-label>
        <ion-label slot="end" text-right>
          <p></p>
          </ion-label>
      </ion-item>
    <ion-item-options slot="end">
      <ion-item-option color="danger">
        <ion-icon slot="icon-only" name="trash"></ion-icon>
      </ion-item-option>
    </ion-item-options>
  </ion-item-sliding>
</ion-content>
