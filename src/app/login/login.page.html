<app-header titulo="Login" url="/home"></app-header>

<ion-content>
  <ion-card>
    <ion-card-header>
      <ion-card-title>LOG IN</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <form [formGroup] = "formularioLogin">
        <ion-item lines="full">
          <ion-label position="floating" color = "Primary">Email</ion-label>
          <ion-input formControlName = "email" type="text" required></ion-input>
        </ion-item>
    
        <ion-item lines="full">
          <ion-label position="floating" color = "Primary">Contrase√±a</ion-label>
          <ion-input formControlName = "password" type="password" required></ion-input>
        </ion-item>
      <br>
        <ion-row>
          <ion-col>
            <ion-button (click)="login()" type="submit" color="danger" expand="block">ENTRAR</ion-button>
          </ion-col>
        </ion-row>
      </form>
    </ion-card-content>
  </ion-card>
</ion-content>
