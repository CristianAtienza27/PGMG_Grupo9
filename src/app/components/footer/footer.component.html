<ion-footer>
  <ion-tab-bar>
   <ion-tabs>
    <ion-tab-bar slot="bottom">
      <ion-tab-button *ngIf="type=='a'">
        <ion-icon name="person"></ion-icon>
        <ion-label>Usuarios</ion-label>
      </ion-tab-button>

      <ion-tab-button *ngIf="type=='u'" [routerLink]="['/catalogo']">
        <ion-icon name="bag-handle-outline"></ion-icon>
        <ion-label>Catálogo</ion-label>
      </ion-tab-button>
      
      <ion-tab-button *ngIf="type=='u'" [routerLink]="['/pedidos']">
        <ion-icon name="documents-outline"></ion-icon>
        <ion-label>Pedidos</ion-label>
      </ion-tab-button>
  
      <ion-tab-button *ngIf="type=='u'" [routerLink]="['/grafica']">
        <ion-icon name="stats-chart-outline"></ion-icon>
        <ion-label>Gráfica</ion-label>
      </ion-tab-button>
  
    </ion-tab-bar>
  </ion-tabs>
</ion-tab-bar>
</ion-footer>
